<div class="service-card">
    <div class="service-header">
        <h3 class="service-title">{{ service.title }}</h3>
        <div class="price-tag">${{ "%.2f"|format(service.price) }}</div>
    </div>
    
    <div class="service-content">
        <p class="service-description">{{ service.description }}</p>
        
        <div class="provider-info">
            <span class="provider-label">Provided by:</span>
            <span class="provider-name">{{ service.provider_name }}</span>
        </div>
    </div>

    <div class="service-footer">
        <a href="{{ url_for('service_detail', id=service.id) }}" class="btn btn-primary">
            View Details
        </a>
    </div>
</div>
